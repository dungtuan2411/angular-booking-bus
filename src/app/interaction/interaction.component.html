<app-list-movie></app-list-movie>
<hr />
<!-- Có thể được gọi trong listMovie component -->
<div class="container">
  <h3>Thêm phim</h3>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="usr">Mã phim:</label>
        <input type="text" class="form-control" #maphim="" />
      </div>
      <div class="form-group">
        <label for="usr">Tên phim:</label>
        <input type="text" class="form-control" #tenphim="" />
      </div>
      <div class="form-group">
        <label for="usr">Giá phim:</label>
        <input type="text" class="form-control" #giaphim="" />
      </div>
      <div class="form-group">
        <label for="usr">Ảnh đại diện:</label>
        <input type="text" class="form-control" #anhphim="" />
      </div>
      <!-- Thêm phim -->
      <button
        class="btn btn-success"
        (click)="
          addMovieInteraction(
            maphim.value,
            tenphim.value,
            giaphim.value,
            anhphim.value
          )
        "
      >
        Thêm phim
      </button>
    </div>
  </div>
</div>
